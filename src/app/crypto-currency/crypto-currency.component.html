<h1><strong>Crypto Currency</strong></h1>
<div class="right">
  <mat-form-field [style.width.px]=250>
    <input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Filter">
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <ng-container *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="sh-txt"> Name </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'font-weight':'bold'}"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef class="sh-txt"> Course </th>
        <td mat-cell *matCellDef="let element" class="sh-txt"> {{element.courseAverage}} </td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef class="sh-txt"> Value </th>
        <td mat-cell *matCellDef="let element" class="sh-txt"> {{element.marketValue}} </td>
      </ng-container>
      <ng-container matColumnDef="change">
        <th mat-header-cell *matHeaderCellDef class="sh-txt"> Change Percentages </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'color':toParse(element.change) > 0 ? 'green':'red'}"
          class="sh-txt"> {{element.change}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
  <mat-paginator #paginator [pageSizeOptions]="[10, 20, 30, 40]" showFirstLastButtons></mat-paginator>
</div>
