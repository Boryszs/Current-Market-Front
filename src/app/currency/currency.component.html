<h1><strong>Currency</strong></h1>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name Currency </th>
      <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
    </ng-container>
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
    <ng-container matColumnDef="exchange">
        <th mat-header-cell *matHeaderCellDef> Average Exchange </th>
        <td mat-cell *matCellDef="let element"> {{element.averageExchange}} </td>
    </ng-container>
    <ng-container matColumnDef="percentage change">
      <th mat-header-cell *matHeaderCellDef> Percentage Change </th>
      <td mat-cell *matCellDef="let element"> {{element.percentageChange}} </td>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [pageSizeOptions]="[10, 20, 30, 40]" showFirstLastButtons></mat-paginator>  
</div>
