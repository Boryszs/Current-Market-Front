<h1><strong>Currency</strong></h1>
<div class="right">
  <mat-form-field [style.width.px]=250>
    <input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Filter">
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <ng-container *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef class="sh-txt"> Country </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'font-weight':'bold'}"> {{element.country}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="sh-txt"> Name Currency </th>
        <td mat-cell *matCellDef="let element" class="sh-txt"> {{element.currency}} </td>
      </ng-container>
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef class="sh-txt"> Symbol </th>
        <td mat-cell *matCellDef="let element" class="sh-txt"> {{element.symbol}} </td>
      </ng-container>
      <ng-container matColumnDef="exchange">
        <th mat-header-cell *matHeaderCellDef class="sh-txt"> Average Exchange </th>
        <td mat-cell *matCellDef="let element" class="sh-txt"> {{element.averageExchange}} </td>
      </ng-container>
      <ng-container matColumnDef="percentage change">
        <th mat-header-cell *matHeaderCellDef class="sh-txt"> Percentage Change </th>
        <td mat-cell *matCellDef="let element"
          [ngStyle]="{'color':toParse(element.percentageChange) > 0 ? 'green':'red'}" class="txt">
          {{element.percentageChange}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
  <mat-paginator #paginator [pageSizeOptions]="[10, 20, 30, 40]" showFirstLastButtons></mat-paginator>
</div>
