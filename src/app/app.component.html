  <p>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" (click)="sidenav?.toggle()" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="logo">
        <img src="assets/logo.png" alt="Logo">
      </span>
      <span class="title">
        {{ title }}
      </span>
    </mat-toolbar>
  </p>

  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" async class="app-sidenav">
      <nav>
        <a mat-button class="nav-link"
          *ngFor="let link of links"
          [routerLink]="link.path" routerLinkActive="active">
          <mat-icon>
            {{link.icon}}
          </mat-icon>
          {{link.title}}
        </a>
      </nav>
    </mat-sidenav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
  </mat-sidenav-container>
